<script type="text/javascript">
  $(function () {
      var timer;
      var currentTop=0;
      var height = 990;
      if(window.navigator.userAgent.indexOf("Firefox")!=-1){
          $(document)[0].addEventListener("DOMMouseScroll",scrollPage,false);
      }else{
          $(document)[0].addEventListener("mousewheel",scrollPage,false);
      }
      function scrollPage(ev) {
          var ev = ev || window.event;
          var down = true;
          if (ev.wheelDelta) {
              down = ev.wheelDelta > 0;
          } else {
              down = ev.detail < 0;
          }
          if(down) {
              currentTop = $(window).scrollTop() - height;
          } else {
              currentTop = $(window).scrollTop() + height;
          }
          ev.preventDefault();
          if(timer){
              clearTimeout(timer);
          }
//        滚一次0.3s
//        当前页面位置currentTop
          timer = setTimeout(function(){
              $('html,body').animate({
                  scrollTop:currentTop
              },250);
              clearTimeout(timer);
          },250);
      }

//扩展$对象，添加方法animateCss
      $.fn.extend({
          animateCss: function (animationName) {
              var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
              $(this).addClass('animated ' + animationName).one(animationEnd, function() {
                  $(this).removeClass('animated ' + animationName);
              });
          }
      });

      $(".title1 h2").addClass("animated bounce");

      $(".df1").animateCss("fadeInLeft infinite ");
      $(".df2").animateCss("fadeInRight infinite");
      $(".d2title").on("mousedown",()=>{
          $(".d2title").animateCss("hinge");
      });

      $(".d2 ul li").hover(function(){
          $(this).find("a").css({
              color:"#66ccff"
          });
          $(this).animateCss('rubberBand');
      },function () {
          $(this).find("a").css({
              color:"#ccc"
          });
      });
  });
</script>
